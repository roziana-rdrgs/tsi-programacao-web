<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> Exercício 5 </title>
</head>

<body>
    <h2>Textos com marcações</h2>

    <p><b>texto bold ou negrito</b></p>

    <p><u>texto sublinhado</u></p>

    <p><i>texto em itálico</i></p>

    <p>texto com marcações superiores: x<sup>2</sup></p>

    <p>texto com marcações inferiores: paralelepipedo<sub>nota do autor</sub></p>

    <p>alice quando toma a poção 
        <small>fica pequenininha</small> 
        mas quando como o bolo ela 
        <big>fica enorme</big></p>
</body>

</html>
