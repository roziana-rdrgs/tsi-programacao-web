<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exercicio 16</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <style>
        body {
            font-family: 'Montserrat';
        }
        u {
            text-decoration: underline;
        }
        big {
            font-size: 1.5em;
        }
        small{
            font-size: 0.5em;
        }
    </style>
</head>

<body>
    <h2>Textos com marcações</h2>

    <p><strong>texto em destaque (negrito)</strong></p>

    <p><span style="text-decoration: underline;">texto sublinhado</span></p>

    <p><em>texto em itálico (ênfase)</em></p>

    <p>texto com marcações superiores: x<sup>2</sup></p>

    <p>texto com marcações inferiores: paralelepípedo<sub>nota do autor</sub></p>

    <p>
        Alice quando toma a poção
        <small>fica pequenininha</small>
        mas quando come o bolo ela
        <big>fica enorme</big>
    </p>
</body>

</html>
