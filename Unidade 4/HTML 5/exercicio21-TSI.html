<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exerciocio 21</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <style>
        body {
            font-family: 'Montserrat';
        }
    </style>
</head>

<body>
    <h1>Formulário de Contato</h1>

    <form action="/enviar" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" minlength="3"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXX-XXXX"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" minlength="6"><br><br>

        <label for="confirmar_senha">Confirmar Senha:</label><br>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme sua senha" minlength="6"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva sua mensagem" required></textarea><br><br>

        <label for="aceite">Aceito os termos e condições:</label>
        <input type="checkbox" id="aceite" name="aceite" required><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
