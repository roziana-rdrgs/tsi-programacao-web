<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exercicio 25</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <style>
        body {
            font-family: 'Montserrat';
            display: flex;
            flex-direction: column;
            align-items: center;

            #abrirDialogo{
                width: 500px;
                background-color: transparent;
                height: 50px;
                margin-bottom: 5px;
                cursor: pointer;
            }
        }
        
        dialog {

            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;

            button{
                width: 200px;
                background-color: transparent;
                height: 50px;
                margin-bottom: 5px;
                cursor: pointer;
            }
        }

        input[type="number"] {
            width: 80px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Carteira de Moedas</h1>
    <button id="abrirDialogo">Adicionar Moedas</button>

    <div id="resultado">Total de moedas adicionadas: <span id="totalMoedas">0</span></div> 

    <dialog id="caixaDialogo">
        <h2>Adicionar à Carteira</h2>
        <label for="num">Quantas moedas de ouro quer adicionar à sua carteira?</label>
        <div><input name="amt" id="num" type="number" min="0" step="0.01" value="100"></div>
        <p><strong>Você adiciona moedas sob seu próprio risco.</strong></p>
        <div>
            <label>
                <input name="round" type="checkbox"> Adicione apenas moedas válidas
            </label>
        </div>
        <div>
            <button id="fecharDialogo">Cancelar</button>
            <button id="confirmarAdicao">Adicionar Moedas</button>
        </div>
    </dialog>

    <script>
        const abrirDialogo = document.getElementById('abrirDialogo');
        const fecharDialogo = document.getElementById('fecharDialogo');
        const caixaDialogo = document.getElementById('caixaDialogo');
        const confirmarAdicao = document.getElementById('confirmarAdicao');
        const inputNum = document.getElementById('num');
        const totalMoedas = document.getElementById('totalMoedas');

        let total = 0;

        abrirDialogo.addEventListener('click', () => {
            caixaDialogo.showModal();
        });

        fecharDialogo.addEventListener('click', () => {
            caixaDialogo.close();
        });

        confirmarAdicao.addEventListener('click', () => {
            const valorMoedas = parseFloat(inputNum.value) || 0;
            total += valorMoedas;
            totalMoedas.textContent = total.toFixed(2);
            caixaDialogo.close();
        });
    </script>
</body>

</html>
