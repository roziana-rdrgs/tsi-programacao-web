<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>jQuery - Javascript Exemplo</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        #content {
            background: #9C6;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('button').click(function () {
                $('#content').css('background', 'red');
            });
        });
    </script>
</head>

<body>
    <div id="content">
        <button type="button">Mudar Cor de Fundo</button>
    </div>
</body>

</html>
