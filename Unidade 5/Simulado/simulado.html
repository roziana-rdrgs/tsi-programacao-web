<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Tabela</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td colspan="2">6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
    </table>
  </body>
</html>
