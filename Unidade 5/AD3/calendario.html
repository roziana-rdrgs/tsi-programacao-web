<script>

    const buttonAdicionarTarefa = document.getElementById("adicionar-tarefa");
    const inputTarefa = document.getElementById("input-tarefa");
    const areaTarefas = document.getElementById("tarefas");

    buttonAdicionarTarefa.addEventListener("click", () => {
        const tarefa = inputTarefa.value;
            if (tarefa === "") return ;
            

        const divTarefa = document.createElement("div");
        const novoCheckbox = document.createElement("input");
        novoCheckbox.type = "checkbox";

        const textoTarefa = document.createTextNode(tarefa);

        divTarefa.appendChild(novoCheckbox);
        divTarefa.appendChild(textoTarefa);

        areaTarefas.appendChild(divTarefa);
        inputTarefa.value = "";
    });
</script>
